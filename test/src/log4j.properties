log4j.rootLogger=SYS,FILE

log4j.appender.SYS=org.apache.log4j.ConsoleAppender
log4j.appender.SYS.layout=org.apache.log4j.PatternLayout
log4j.appender.SYS.layout.ConversionPattern=%d [%-5p] %-20c{1} - %M:%L - %m%n


log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=log.log
log4j.appender.FILE.MaxFileSize=4096KB
log4j.appender.FILE.MaxBackupIndex=5
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d [%-5p] %-20c{1} - %M:%L - %m%n
 
log4j.logger.org=ERROR